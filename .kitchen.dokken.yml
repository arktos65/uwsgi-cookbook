---
driver:
  name: dokken
  privileged: true # because Docker and SystemD/Upstart
  chef_version: 12

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true

platforms:
  - name: ubuntu-14.04
    driver:
      image: ubuntu-14.04
      pid_one_command: /sbin/init
      intermediate_instructions:
        - RUN /usr/bin/apt-get update
        - RUN /usr/bin/apt-get install apt-transport-https
    - name: ubuntu-16.04
    driver:
      image: ubuntu:16.04
      pid_one_command: /bin/systemd
      intermediate_instructions:
        - RUN /usr/bin/apt-get update

suites:
  - name: default
    run_list: recipe[uwsgi::default]
  - name: emperor
    run_list: recipe[uwsgi::default]
      attributes:
        uwsgi:
          emperor:
            enable: true